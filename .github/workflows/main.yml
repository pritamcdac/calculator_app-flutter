name: Flutter CI.
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-14

    env:
      FLUTTER_ROOT: /Users/runner/hostedtoolcache/flutter/stable-3.29.3-arm64
      PUB_CACHE: /Users/runner/.pub-cache

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Common Setup â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.3'

      - name: ðŸ“¦ Install dependencies
        run: flutter pub get

      - name: ðŸ§ª Run tests with coverage
        run: flutter test --coverage

      - name: ðŸ“ˆ Install lcov (for genhtml)
        run: brew install lcov

      - name: ðŸ“ Generate HTML coverage report
        run: genhtml coverage/lcov.info -o coverage/report

      - name: â˜ï¸ Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/report

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ Android Build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ¤– Build APK
        run: flutter build apk --release

      - name: ðŸ¤– Build AAB
        run: flutter build appbundle --release

      - name: â˜ï¸ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: â˜ï¸ Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: build/app/outputs/bundle/release/app-release.aab

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ iOS Code Signing & Manual IPA Export â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ðŸ”‘ Decode and import iOS certificate
        run: |
          echo "${{ secrets.IOS_CERTIFICATE_P12 }}" | base64 --decode > /tmp/certificate.p12
          security create-keychain -p "password" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "password" build.keychain
          security set-keychain-settings -lut 21600 build.keychain
          security import /tmp/certificate.p12 -k build.keychain -P "${{ secrets.IOS_CERTIFICATE_PASSWORD }}" -T /usr/bin/codesign -A
          security list-keychains -s build.keychain login.keychain
          security set-key-partition-list -S apple-tool:,apple: -s -k "password" build.keychain
          
      - name: ðŸ“ƒ Install provisioning profile
        run: |
          mkdir -p "$HOME/Library/MobileDevice/Provisioning Profiles"
          echo "${{ secrets.IOS_PROVISIONING_PROFILE }}" | base64 --decode > "$HOME/Library/MobileDevice/Provisioning Profiles/CybageCI.mobileprovision"
      - name: ðŸ” List codeâ€‘signing identities (debug)
        run: security find-identity -v -p codesigning

      - name: ðŸ“ Generate ExportOptions.plist
        run: |
          cat > ios/ExportOptions.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
            <dict>
              <key>method</key>
              <string>app-store</string>
              <key>teamID</key>
              <string>VB78Y67GX6</string>
              <key>provisioningProfiles</key>
              <dict>
                <key>com.cybage.alm</key>
                <string>CybageCI</string>
              </dict>
              <key>signingStyle</key>
              <string>manual</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>compileBitcode</key>
              <true/>
              <key>destination</key>
              <string>export</string>
            </dict>
          </plist>
          EOF
     
      - name: ðŸ“¦ Set up CocoaPods and build
        run: |
               cd ios
               rm -rf Pods Podfile.lock
               pod install

      - name: ðŸ“¦ Archive iOS app
        run: |
         xcodebuild \
         -workspace ios/Runner.xcworkspace \
         -scheme Runner \
         -configuration Release \
         -archivePath build/ios/archive/Runner.xcarchive \
         -destination "generic/platform=iOS" \
         CODE_SIGN_STYLE=Manual \
         DEVELOPMENT_TEAM=VB78Y67GX6 \
         PROVISIONING_PROFILE_SPECIFIER=CybageCI \
         CODE_SIGN_IDENTITY="Apple Distribution: CYBAGE SOFTWARE, INC. (VB78Y67GX6)" \
         OTHER_CODE_SIGN_FLAGS="--keychain /Users/runner/Library/Keychains/login.keychain-db" \
         archive

      - name: ðŸ“¤ Export IPA manually
        run: |
          xcodebuild -exportArchive \
            -archivePath build/ios/archive/Runner.xcarchive \
            -exportOptionsPlist ios/ExportOptions.plist \
            -exportPath build/ios/ipa
      - name: â˜ï¸ Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-ipa
          path: build/ios/ipa/*.ipa

      - name: ðŸ” Verify IPA file exists
        run: |
         echo "Checking for IPA file..."
         if [ -f build/ios/ipa/calculator_app.ipa ]; then
         echo "âœ… IPA file found."
         else
         echo "âŒ IPA file not found. Exiting."
         exit 1
         fi
      
      - name: ðŸ“¦ Install Fastlane
        run: |
         gem install fastlane -NV
         cd ios
        
      - name: ðŸ“ Write AuthKey file safely
        run: |
          mkdir -p /Users/runner/private_keys
          echo "Writing private key to file..."
          printf "%s\n" "${{ secrets.APP_STORE_CONNECT_API_KEY }}" > /Users/runner/private_keys/AuthKey_JRENT3KZU0AE.p8
          echo "âœ… Key file written at /Users/runner/private_keys/AuthKey_JRENT3KZU0AE.p8"
          ls -l /Users/runner/private_keys


      
      - name: Decode and write AuthKey to file
        run: |
         mkdir -p /Users/runner/private_keys
         echo "${{ secrets.APP_STORE_CONNECT_API_KEY }}" | base64 --decode > /Users/runner/private_keys/AuthKey_JRENT3KZU0AE.p8
